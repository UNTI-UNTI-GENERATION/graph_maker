<div id="csv">
    <div class="container">
        <div class="row">
            <a href="/?mode=download">
                <button class="btn waves-effect waves-light" type="button" name="action">Download CSV Template
                    <i class="material-icons right">file_download</i>
                </button>
            </a>
        </div>
        <div class="row">
            <form action="/graph_maker_API" method="POST">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>File</span>
                        <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
</div>
