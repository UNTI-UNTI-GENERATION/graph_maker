<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph maker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="graph_block"  class="col s12 m8 offset-m2 l8">
                <img src="{{ graph_src }}" alt="graph">
            </div>
            <div id="form_block" class="col s12 m6 offset-m3 l4">
                <form action="/graph_maker_API" method="POST"></form>
                <div class="row">
                    <div class="col s12 input-field">
                        <input type="text" placeholder="Title" id="title" class="validate">
                        <label for="図名"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m6 input-field">
                        <input type="text" placeholder="X" id="x-axis" class="validate">
                        <label for="X軸名"></label>
                    </div>
                    <div class="col s12 m6 input-field">
                        <input type="text" placeholder="Y" id="y-axis" class="validate">
                        <label for="Y軸名"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <p class="range-field">
                            <input type="range" id="range" min="1" max="50">
                        </p>
                    </div>
                    <div class="col s12 m6" id="data">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        M.AutoInit();
    </script>
</body>
</html>
